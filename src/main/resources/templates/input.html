<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> Thymeleaf PageT</title>
</head>

<body>
    <h1>Thymeleaf課題</h1>
    <h1>入力画面</h1>
    <p>値を入力してください。</p>
    <p th:if="${param.previous != null}" th:text="'入力された値は「' + ${param.previous} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>

</html>
